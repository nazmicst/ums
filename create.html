<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <link rel="stylesheet" href="docs/assets/css/docs.min.css">
    
</head>
<body>
    <div id="wrapper">
        <div class="topbar">
            <div class="topbar-left">
                <a href="#" class="logo">
                    <span>
                        <img src="img/logo.png" alt="Image Here" height="50">
                    </span>
                </a>
            </div>
            <div class="navbar navbar-default" role="navigation">
                <div class="container">
                    <ul class="nav navbar-nav navbar-right" >
                        <li id="username"><h4>John Doe</h4></li>
                        <li class="dropdown user-box">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <span class="fas fa-user-circle fa-2x pt-1"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="left side-menu">
            <div id="sidebar-menu">
                <ul class="list-unstyled side-menu-nav"> 
                    <li><a href="#"><i class="fas fa-home"></i>Dashboard</a></li>
                    <li class="active"><a href="#"><i class="fas fa-user"></i>User</a></li>
                    <li><a href="#"><i class="fas fa-times"></i>Times</a></li>
                    <li>
                        <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="side-menu-collapse"><i class="fas fa-pager"></i>Pages</a>
                        <ul class="collapse list-unstyled side-menu-nav" id="pageSubmenu">
                            <li><a href="#">Page 1</a></li>
                            <li><a href="#">Page 2</a></li>
                            <li>
                                <a href="#level3" data-toggle="collapse" aria-expanded="false" class="side-menu-collapse">Page 3</a>
                                <ul class="collapse list-unstyled side-menu-nav" id="level3">
                                    <li><a href="#">Page 4</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="content-page">
            <div class="content">
                <div class="container">
                    <div class="page-title-box mb-4">
                        <h4 class="page-title">Create New User</h4>
                        <ol class="breadcrumb p-0 m-0">
                            <li>
                                <a href="#">User</a>
                            </li>
                            <li class="active">
                                Create
                            </li>
                        </ol>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <h4 class="page-title">User Details</h4>
                            <div class="row form-group mt-5">
                                <div class="col-md-6">
                                    <label for="">Full Name</label>
                                    <input type="text" class="form-control" />
                                </div>
                                <div class="col-md-6">
                                    <label for="">Email</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-4">
                                    <label for="">Gender</label>
                                    <select name="gender" id="" class="form-control">
                                        <option value="">- Choose -</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <label for="">Date of Birth</label>
                                    <div class="input-group">
                                        <span class="input-group-addon">
                                            <i class="fas fa-calendar"></i>
                                        </span>
                                        <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="">Age</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-4">
                                    <label for="">Citizenship</label>
                                    <div class="radio">
                                        <label for="">
                                            <input type="radio" name="citizen" value="option1"> Yes
                                        </label> <br>
                                        <label for="">
                                            <input type="radio" name="citizen" value="option2"> No
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <label for="">Checkbox</label>
                                    <div class="checkbox">
                                        <label for="">
                                            <input type="checkbox" name="ckbox" value="check1">1
                                        </label><br>
                                        <label for="">
                                            <input type="checkbox" name="ckbox" value="check 2">2
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-sm btn-default">Cancel</button>
                        <button class="btn btn-sm btn-success">Save</button>
                    </div>
                </div>
            </div>
        </div> 
    </div>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>    
<script src="https://cdn.jsdelivr.net/docsearch.js/2/docsearch.min.js"></script>
<script src="docs/assets/js/docs.min.js"></script>
<script>
    $(function () {
    $('[data-toggle="tooltip"]').tooltip()
})
</script> 

</body>
</html>
